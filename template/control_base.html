{% extends 'index.html' %}
{% block title %}Master Admin{% endblock title %}
{% block content %}
<section class="dashboard">
    <nav>
        <p>
            <img src="../../static/img/dp.png" alt="">
            <span>{{ request.user.username }}</span>
        </p>
    </nav>
    <section class="master_dashboard">
        <div class="sidenav">
            <a href="master_dashboard"><button>Dashboard</button></a>
            <a href="master_happenings"><button>Happenings</button></a>
            <a href="master_case_history"><button>Case History</button></a>
            <a href="master_consultation"><button>Consultation</button></a>
            <a href="master_my_case"><button>My Case</button></a>
            <a href="master_profile"><button>Profile</button></a>
            <a href="signout"><button>Sign Out</button></a>
        </div>
        <div class="chat_bot">
            {% block chat_bot %}
            <a href="clear_chat"><button>Clear Chat History</button></a>
            <div class="chat_screen"></div>
            <span>
                <textarea name="messageInput" cols="50" rows="3" placeholder="Type a message..." id="messageInput"></textarea>
                <button onclick="sendMessage()">Send</button>
            </span>
            {% endblock %}
        </div>
    </section>
</section>
{% endblock %}
